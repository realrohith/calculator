<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="inp">
            <input id="screen-last" type="text">
            <input id="screen-current" type="text" value="0">
        </div>
        <button class="span-2" id="cle">CLEAR</button>
        <button class="span-2" id="del" data-key="Backspace">DELETE</button>
        <button class="num" data-key="7">7</button>
        <button class="num" data-key="8">8</button>
        <button class="num" data-key="9">9</button>
        <button class="ope" data-key="/">/</button>
        <button class="num" data-key="4">4</button>
        <button class="num" data-key="5">5</button>
        <button class="num" data-key="6">6</button>
        <button class="ope" data-key="*">*</button>
        <button class="num" data-key="1">1</button>
        <button class="num" data-key="2">2</button>
        <button class="num" data-key="3">3</button>
        <button class="ope" data-key="-">-</button>
        <button class="num" data-key=".">.</button>
        <button class="num" data-key="0">0</button>
        <button class="equ" data-key="=">=</button>
        <button class="ope" data-key="+">+</button>
    </div>
</body>

</html>
